<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bookshelf.in</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header id="header">
        <div class="wrapper">
            <div class="header">
                <section>
                    <h1>Bookshelf.in</h1>
                    <p>A website to manage your Books</p>
                </section>
            </div>
        </div>
    </header>

    <div class="top">
        <div class="form-container">
            <h2 class="title">Add Your Book</h2>
            <form id="formDataBuku" action="" method="post">
                <div class="form-group">
                    <input type="text" name="title" id="title" placeholder="" required>
                    <label for="title">Title</label>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="text" name="author" id="author" placeholder="" required>
                        <label for="author">Author</label>
                    </div>
                    <div class="form-group">
                        <input type="number" name="year" id="year" placeholder="" required max="2022">
                        <label for="year">Release</label>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="isRead" id="isRead" placeholder="">
                    <label for="isRead">Readed</label>
                </div>
                <button type="submit" class="submit-btn">Add Book</button>
            </form>
        </div>
        <div class="cari-container">
            <h2 class="title">Search</h2>
            <form id="formSearch" action="" method="post">
                <div class="form-group">
                    <input type="text" name="search" id="search" placeholder="">
                    <label for="search">Search Your Book</label>
                </div>
                <div class="form-search-bottom">
                    <button type="reset" class="reset-btn"><i class='bx bx-reset'></i></button>
                    <button type="submit" class="cari-btn"><i class='bx bx-search-alt-2'></i></button>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom">
        <div class="left-container">
            <h2 class="title">Read Soon</h2>
            <div id="unread">
            </div>
        </div>
        <div class="right-container">
            <h2 class="title">Readed</h2>
            <div id="readed">
            </div>
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
</body>


<footer>

</footer>
</html>
